<div class="dialog-frame" style="width: 800px;">
    <div class="dialog-header" bind="dialogHeader"></div>
    <div class="dialog-body" bind="dialogBody">
        <div class="grid-layout layout-normal layout-full"
            style="height: 400px; overflow: auto">

            <div class="refine-tabs" bind="jobTabs" id="jobTabs">
                <ul>
                    <li><a href="#tab2">Upload to existing job</a></li>
                </ul>
                <div id="tab2">
                <div class="field-container">
                    <label>Select existing job:</label>
                    <div id="job-list" bind="jobList">
                    <select id="all-jobs" bind="allJobsList"></select>
                    </div>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Image url:</label>
                    <select name="img-url" bind="imgUrlColumn"></select>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Image description:</label>
                    <select name="img-desc" bind="imgDescColumn"></select>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Destination url:</label>
                    <select name="dest-url" bind="destUrlColumn"></select>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Gold data:</label>
                    <select name="gold-data" bind="goldDataColumn"></select>
                </div><!-- ./field-container -->
              
                <div id="infoFieldPanel" class="panel">
                <label>Select additional columns:</label>
                <div id="info-fields" bind="infoField" class="project-columns tiny">
                </div>
            </div>
                
                
                </div>
                <!-- /tab2 -->
            </div>
        </div>

    </div>
    <!-- ./dialog-body -->
    <div class="dialog-footer" bind="dialogFooter">
        <div id="status-message" bind="statusMessage">Status:</div>

        <button class="btn btn-success" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
        <button class="btn" bind="cancelButton">Cancel</button>
    </div>
</div>
